<header class="header">
  <div class="container">
    <div class="header-left">
      <div class="logo">
        <img [src]="logoPath" alt="JuntosMais Logo">
      </div>
      <div class="header-content">
        <div class="header-title">
          <h1 class="project-name">Juntos</h1>
          <h1 class="mais">+</h1>
        </div>
        <div class="header-subtitle">
          <p class="subtitle">Conectando corações e salvando vidas</p>
        </div>
      </div>
    </div>
    
    <div class="header-right">
      <div class="user-dropdown" [class.open]="isDropdownOpen()">
        <button class="user-button" (click)="toggleDropdown()">
          <div class="user-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
          <span class="user-name">{{ getCurrentUser()?.username }}</span>
          <svg class="dropdown-arrow" [class.rotated]="isDropdownOpen()" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </button>
        
        <div class="dropdown-menu" *ngIf="isDropdownOpen()">
          <button class="dropdown-item" (click)="goToSettings()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            Perfil
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item logout" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14.08,15.59L16.67,13H7V11H16.67L14.08,8.41L15.5,7L20.5,12L15.5,17L14.08,15.59M19,3A2,2 0 0,1 21,5V9.67L19,7.67V5H5V19H19V16.33L21,14.33V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H19Z"/>
            </svg>
            Sair
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
