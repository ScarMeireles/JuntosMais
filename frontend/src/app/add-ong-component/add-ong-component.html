<div class="add-ong-container">
  <div class="form-wrapper">
    <div class="form-header">
      <h1>Adicionar Nova ONG</h1>
      <p>Preencha os dados da ONG que deseja cadastrar</p>
    </div>

    @if (errorMessage()) {
      <div class="alert alert-error">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        {{ errorMessage() }}
      </div>
    }

    @if (successMessage()) {
      <div class="alert alert-success">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        {{ successMessage() }}
      </div>
    }

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label for="name">Nome da ONG <span class="required">*</span></label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="formData.name"
          required
          placeholder="Ex: Amigos dos Animais"
        />
      </div>

      <div class="form-group">
      <label for="type">Tipo/Categoria <span class="required">*</span></label>
      <input
        type="text"
        id="type"
        name="type"
        [(ngModel)]="formData.type"
        required
        placeholder="Ex: Educação, Saúde, Meio Ambiente..."
      />
    </div>

      <div class="form-group">
        <label for="description">Descrição <span class="required">*</span></label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="formData.description"
          required
          rows="4"
          placeholder="Descreva a missão e atividades da ONG..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="location">Localização <span class="required">*</span></label>
        <input
          type="text"
          id="location"
          name="location"
          [(ngModel)]="formData.location"
          required
          placeholder="Ex: São Paulo, SP"
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="targetAmount">Meta de Doações (R$) <span class="required">*</span></label>
          <input
            type="number"
            id="targetAmount"
            name="targetAmount"
            [(ngModel)]="formData.targetAmount"
            required
            min="0"
            step="0.01"
            placeholder="0.00"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="website">Website</label>
          <input
            type="url"
            id="website"
            name="website"
            [(ngModel)]="formData.website"
            placeholder="www.exemplo.org.br"
          />
        </div>

        <div class="form-group">
          <label for="phone">Telefone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            [(ngModel)]="formData.phone"
            placeholder="(11) 99999-0000"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          placeholder="contato@exemplo.org.br"
        />
      </div>

      <div class="form-group">
      <label for="data_fim">Data de Término (Opcional)</label>
      <input
        type="datetime-local"
        id="data_fim"
        name="data_fim"
        [(ngModel)]="formData.data_fim"
        placeholder="Selecione a data de término"
      />
    </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="goBack()" [disabled]="isLoading()">
          Cancelar
        </button>
        <button type="submit" class="btn-primary" [disabled]="isLoading() || !form.valid">
          @if (isLoading()) {
            <span class="spinner"></span>
            Salvando...
          } @else {
            Adicionar ONG
          }
        </button>
      </div>
    </form>
  </div>
</div>
